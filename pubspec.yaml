name: foodtek
description: "A new Flutter project."

# لمنع النشر العرضي على pub.dev
publish_to: 'none'

# إعدادات الإصدار (لاندرويد وآي أو إس)
version: 1.0.0+1

environment:
  sdk: ^3.7.0

dependencies:
  flutter:
    sdk: flutter

  # حزم أيقونات وأدوات واجهة المستخدم
  cupertino_icons: ^1.0.8
  provider: ^6.1.2
  smooth_page_indicator: ^1.2.1

  # حزم الموقع والخرائط
  geolocator: ^13.0.2
  google_maps_flutter: ^2.12.0
  geocoding: ^3.0.0

  # حزم إدخال البيانات
  intl_phone_field: ^3.2.0
  flutter_rating_bar: ^4.0.1

  # حزم الصلاحيات والتخزين المحلي
  permission_handler: ^12.0.0+1
  shared_preferences: ^2.5.3

  # حزم التعريب الرسمية (بدلاً من الحزم القديمة)
  flutter_localizations:
    sdk: flutter
  intl: ^0.19.0
# 
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  build_runner: ^2.4.4  # مطلوب لتوليد ملفات التعريب

flutter:
  generate: true  # تمكين توليد ملفات l10n تلقائياً
  uses-material-design: true

  # ملفات الأصول
  assets:
    - assets/images/

